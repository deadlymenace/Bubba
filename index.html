<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Question for You...</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
      body {
        font-family: "Poppins", sans-serif;
        overflow: hidden; /* Prevent scrolling */
      }

      .script-font {
        font-family: "Great Vibes", cursive;
      }

      /* Floating Hearts Animation Background */
      .floating-heart {
        position: absolute;
        color: rgba(255, 182, 193, 0.6);
        animation: float 15s infinite linear;
        z-index: 0;
        pointer-events: none;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(-10vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Fade transitions */
      .fade-in {
        animation: fadeIn 1.5s ease-in forwards;
      }

      .fade-out {
        animation: fadeOut 1s ease-out forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateY(0);
        }
        to {
          opacity: 0;
          transform: translateY(-20px);
        }
      }

      /* Heart Beat Animation */
      .heartbeat {
        animation: beat 1.2s infinite;
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        25% {
          transform: scale(1.1);
        }
        50% {
          transform: scale(1);
        }
        75% {
          transform: scale(1.1);
        }
      }

      /* Aang Character */
      #aang {
        position: fixed;
        z-index: 50;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #aang.visible {
        opacity: 1;
      }

      .aang-body {
        width: 150px;
        height: auto;
        filter: drop-shadow(0 0 15px rgba(135, 206, 250, 0.8));
        animation: aang-float 1.5s ease-in-out infinite;
      }

      @keyframes aang-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }

      /* Aang airbending pose glow */
      #aang.bending .aang-body {
        animation: aang-bend 0.4s ease-out forwards;
      }

      @keyframes aang-bend {
        0% { transform: scale(1); filter: drop-shadow(0 0 15px rgba(135, 206, 250, 0.8)); }
        50% { transform: scale(1.2); filter: drop-shadow(0 0 30px rgba(135, 206, 250, 1)) brightness(1.3); }
        100% { transform: scale(1.1); filter: drop-shadow(0 0 25px rgba(135, 206, 250, 0.9)); }
      }

      /* Arrow tattoo glow */
      .arrow-glow {
        position: absolute;
        top: 5px;
        left: 50%;
        transform: translateX(-50%);
        width: 30px;
        height: 30px;
        background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, rgba(135,206,250,0.6) 40%, transparent 70%);
        border-radius: 50%;
        opacity: 0;
        pointer-events: none;
      }

      #aang.bending .arrow-glow {
        animation: glow-pulse 0.6s ease-out forwards;
      }

      @keyframes glow-pulse {
        0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
        50% { opacity: 1; transform: translateX(-50%) scale(1.5); }
        100% { opacity: 0.8; transform: translateX(-50%) scale(1.2); }
      }

      /* Wind gust lines */
      .wind-line {
        position: fixed;
        height: 3px;
        border-radius: 3px;
        background: linear-gradient(90deg, rgba(135,206,250,0.8), rgba(255,255,255,0.6), transparent);
        z-index: 45;
        pointer-events: none;
        opacity: 0;
      }

      .wind-line.active {
        animation: wind-gust var(--wind-duration, 0.5s) ease-out forwards;
      }

      @keyframes wind-gust {
        0% { opacity: 0; transform: scaleX(0) translateX(0); }
        20% { opacity: 0.9; }
        100% { opacity: 0; transform: scaleX(1) translateX(var(--wind-travel, 300px)); }
      }

      /* Air swirl particles */
      .air-swirl {
        position: fixed;
        width: 12px;
        height: 12px;
        border: 2px solid rgba(135, 206, 250, 0.7);
        border-radius: 50%;
        border-top-color: transparent;
        border-right-color: transparent;
        z-index: 45;
        pointer-events: none;
      }

      .air-swirl.active {
        animation: swirl var(--swirl-duration, 0.8s) ease-out forwards;
      }

      @keyframes swirl {
        0% { opacity: 1; transform: rotate(0deg) scale(0.3) translate(0, 0); }
        100% { opacity: 0; transform: rotate(720deg) scale(1.5) translate(var(--swirl-x, 100px), var(--swirl-y, -50px)); }
      }

      /* Blown away button effect */
      .blown-away {
        transition: none !important;
        animation: blow-away 0.8s ease-in forwards !important;
      }

      @keyframes blow-away {
        0% { transform: rotate(0deg) scale(1); opacity: 1; }
        30% { transform: rotate(15deg) scale(0.9); opacity: 0.9; }
        100% { transform: rotate(360deg) scale(0.2) translate(var(--blow-x, 500px), var(--blow-y, -300px)); opacity: 0; }
      }

      /* Dust cloud at button's original position */
      .dust-cloud {
        position: fixed;
        pointer-events: none;
        z-index: 44;
        width: 60px;
        height: 60px;
        background: radial-gradient(circle, rgba(135,206,250,0.4) 0%, rgba(255,255,255,0.2) 40%, transparent 70%);
        border-radius: 50%;
        animation: dust-poof 0.6s ease-out forwards;
      }

      @keyframes dust-poof {
        0% { opacity: 1; transform: scale(0.5); }
        100% { opacity: 0; transform: scale(3); }
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-pink-100 via-red-50 p-8 to-pink-200 h-screen w-screen flex flex-col items-center justify-center relative select-none"
  >
    <!-- Background Decoration -->
    <div id="hearts-container" class="absolute inset-0 overflow-hidden"></div>

    <!-- Aang -->
    <div id="aang">
      <div class="arrow-glow"></div>
      <img src="aang.webp" alt="Avatar Aang" class="aang-body" />
    </div>

    <!-- STAGE 1: The Intro / Build Up -->
    <div
      id="intro-card"
      class="z-10 text-center max-w-lg p-8 bg-white/80 backdrop-blur-sm rounded-3xl shadow-xl border border-pink-100 transition-all duration-700"
    >
      <h1 class="text-3xl text-pink-600 mb-6 font-semibold" id="intro-text">
        Hey Beautiful...
      </h1>
      <p class="text-gray-600 mb-8 hidden" id="intro-sub">
        I have something important to ask you.
      </p>

      <button
        onclick="nextStep()"
        class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition hover:scale-105 focus:outline-none ring-4 ring-pink-200"
      >
        Click Me
      </button>
    </div>

    <!-- STAGE 2: The Question -->
    <div
      id="question-card"
      class="hidden z-10 text-center max-w-2xl p-6 md:p-12 relative"
    >
      <div
        class="text-6xl md:text-8xl text-red-500 mb-4 heartbeat drop-shadow-md"
      >
        ‚ù§Ô∏è
      </div>

      <h1
        class="script-font text-5xl md:text-7xl text-pink-600 mb-4 leading-tight"
      >
        Will you be my Valentine?
      </h1>

      <p class="text-gray-600 mb-10 text-lg md:text-xl">
        (I promise to buy you chocolate üç´)
      </p>

      <div class="flex justify-center gap-4 md:gap-8 items-center h-20">
        <!-- Yes Button -->
        <button
          id="yes-btn"
          onclick="acceptProposal()"
          class="bg-green-500 hover:bg-green-600 text-white text-xl font-bold py-4 px-10 rounded-full shadow-lg transform transition hover:scale-110 ring-4 ring-green-200 z-20"
        >
          YES!
        </button>

        <!-- No Button (The Trick) -->
        <button
          id="no-btn"
          onmouseover="dodgeButton()"
          onclick="dodgeButton()"
          class="bg-gray-400 text-white text-xl font-bold py-4 px-10 rounded-full shadow-lg transition"
          style="transition: all 0.2s ease"
        >
          No
        </button>
      </div>
    </div>

    <!-- STAGE 3: Success -->
    <div
      id="success-card"
      class="hidden z-10 text-center max-w-2xl p-8 bg-white/90 backdrop-blur-md rounded-3xl shadow-2xl border-4 border-pink-300 fade-in"
    >
      <h1 class="text-6xl md:text-8xl mb-4">ü•∞üéâ</h1>
      <h2 class="script-font text-5xl md:text-7xl text-pink-600 mb-6">
        She said YES!
      </h2>
      <p class="text-xl text-gray-700 font-medium">
        You just made me the happiest person in the world. <br />
        I love you! ‚ù§Ô∏è
      </p>
      <div class="mt-8 text-sm text-gray-400">
        Screenshot this and send it to me!
      </div>
    </div>

    <script>
      // --- Logic for the Proposal Flow ---

      let step = 0;
      const messages = [
        "Hey Beautiful...",
        "We've made so many memories...",
        "You make me smile every single day...",
        "So I have a question...",
      ];

      const introCard = document.getElementById("intro-card");
      const introText = document.getElementById("intro-text");
      const introSub = document.getElementById("intro-sub");
      const questionCard = document.getElementById("question-card");
      const successCard = document.getElementById("success-card");
      const noBtn = document.getElementById("no-btn");
      const yesBtn = document.getElementById("yes-btn");

      let yesScale = 1;

      // Initial setup for the No button to sit next to Yes initially
      // We use absolute positioning for the dodge effect, so we need to set initial relative position logic
      // But for simplicity in "dodging", we will switch it to absolute upon first hover.

      function nextStep() {
        step++;

        // Text fade out
        introText.classList.add("fade-out");

        setTimeout(() => {
          if (step < messages.length) {
            // Update text and fade in
            introText.innerText = messages[step];
            introText.classList.remove("fade-out");
            introText.classList.add("fade-in");
          } else {
            // Transition to Question Card
            introCard.classList.add("hidden");
            questionCard.classList.remove("hidden");
            questionCard.classList.add("fade-in");

            // Position the No button relatively first, then make it tricky
            // Just keeping it in flow for now
          }
        }, 500); // Wait for fade out
      }

      // --- Aang Airbending Logic ---
      const aang = document.getElementById("aang");
      let isAirbending = false;
      let dodgeCount = 0;

      function dodgeButton() {
        if (isAirbending) return;
        isAirbending = true;
        dodgeCount++;

        // Grow the Yes button
        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;

        // Get No button position
        const btnRect = noBtn.getBoundingClientRect();
        const btnCenterX = btnRect.left + btnRect.width / 2;
        const btnCenterY = btnRect.top + btnRect.height / 2;

        // Position Aang to the left of the button (or random side)
        const side = Math.random() > 0.5 ? -1 : 1;
        const aangX = btnCenterX + (side * -180);
        const aangY = btnCenterY - 50;

        aang.style.left = aangX + "px";
        aang.style.top = aangY + "px";
        // Flip Aang so he always faces the button
        aang.style.transform = side < 0 ? "scaleX(1)" : "scaleX(-1)";
        aang.classList.remove("bending");
        aang.classList.add("visible");

        // After Aang appears, start airbending
        setTimeout(() => {
          aang.classList.add("bending");

          // Create wind gust lines from Aang toward the button
          createWindEffects(aangX + (side * 60), aangY + 40, side);

          // Create air swirl particles
          createAirSwirls(btnCenterX, btnCenterY, side);

          // Create dust cloud at button position
          setTimeout(() => {
            createDustCloud(btnCenterX, btnCenterY);
          }, 200);

          // Blow the button away
          setTimeout(() => {
            blowButtonAway(side);
          }, 300);

        }, 400);
      }

      function createWindEffects(startX, startY, direction) {
        for (let i = 0; i < 8; i++) {
          setTimeout(() => {
            const line = document.createElement("div");
            line.classList.add("wind-line");

            const yOffset = (Math.random() - 0.5) * 80;
            const width = 60 + Math.random() * 100;
            const travel = direction * (150 + Math.random() * 200);

            line.style.left = startX + "px";
            line.style.top = (startY + yOffset) + "px";
            line.style.width = width + "px";
            line.style.setProperty("--wind-travel", travel + "px");
            line.style.setProperty("--wind-duration", (0.3 + Math.random() * 0.4) + "s");

            if (direction < 0) {
              line.style.transform = "scaleX(-1)";
            }

            document.body.appendChild(line);
            requestAnimationFrame(() => line.classList.add("active"));

            setTimeout(() => line.remove(), 1000);
          }, i * 50);
        }
      }

      function createAirSwirls(centerX, centerY, direction) {
        for (let i = 0; i < 6; i++) {
          setTimeout(() => {
            const swirl = document.createElement("div");
            swirl.classList.add("air-swirl");

            const size = 8 + Math.random() * 16;
            swirl.style.width = size + "px";
            swirl.style.height = size + "px";
            swirl.style.left = (centerX - size / 2 + (Math.random() - 0.5) * 40) + "px";
            swirl.style.top = (centerY - size / 2 + (Math.random() - 0.5) * 40) + "px";
            swirl.style.setProperty("--swirl-x", (direction * (80 + Math.random() * 120)) + "px");
            swirl.style.setProperty("--swirl-y", ((Math.random() - 0.5) * 150) + "px");
            swirl.style.setProperty("--swirl-duration", (0.5 + Math.random() * 0.5) + "s");

            document.body.appendChild(swirl);
            requestAnimationFrame(() => swirl.classList.add("active"));

            setTimeout(() => swirl.remove(), 1500);
          }, i * 70);
        }
      }

      function createDustCloud(x, y) {
        const dust = document.createElement("div");
        dust.classList.add("dust-cloud");
        dust.style.left = (x - 30) + "px";
        dust.style.top = (y - 30) + "px";
        document.body.appendChild(dust);
        setTimeout(() => dust.remove(), 800);
      }

      function blowButtonAway(direction) {
        const blowX = direction * (400 + Math.random() * 300);
        const blowY = -200 + Math.random() * 400 - 200;

        noBtn.style.setProperty("--blow-x", blowX + "px");
        noBtn.style.setProperty("--blow-y", blowY + "px");
        noBtn.classList.add("blown-away");

        // After blown away, reset and reposition
        setTimeout(() => {
          noBtn.classList.remove("blown-away");
          noBtn.style.position = "absolute";

          const maxX = window.innerWidth - noBtn.offsetWidth - 80;
          const maxY = window.innerHeight - noBtn.offsetHeight - 80;
          const newX = Math.max(40, Math.random() * maxX);
          const newY = Math.max(40, Math.random() * maxY);

          noBtn.style.left = newX + "px";
          noBtn.style.top = newY + "px";
          noBtn.style.opacity = "1";
          noBtn.style.transform = "scale(1)";

          // Hide Aang
          aang.classList.remove("visible", "bending");

          // Shrink the No button over time
          const shrink = Math.max(0.5, 1 - dodgeCount * 0.1);
          noBtn.style.fontSize = (20 * shrink) + "px";
          noBtn.style.padding = `${16 * shrink}px ${40 * shrink}px`;

          isAirbending = false;
        }, 900);
      }

      // The "Yes" logic
      function acceptProposal() {
        // Hide question, show success
        questionCard.classList.add("hidden");
        successCard.classList.remove("hidden");

        // Launch Confetti
        launchConfetti();

        // Play a little continuous celebration loop
        let duration = 5 * 1000;
        let animationEnd = Date.now() + duration;

        let interval = setInterval(function () {
          let timeLeft = animationEnd - Date.now();
          if (timeLeft <= 0) {
            return clearInterval(interval);
          }
          launchConfetti();
        }, 300);
      }

      function launchConfetti() {
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 },
          colors: ["#ff69b4", "#ff0000", "#ffffff"],
          shapes: ["heart"], // Using heart shapes for confetti
        });
      }

      // --- Background Floating Hearts Logic ---
      function createFloatingHeart() {
        const heart = document.createElement("div");
        heart.classList.add("floating-heart");
        heart.innerHTML = "‚ù§Ô∏è";

        // Randomize properties
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 10 + "px";
        heart.style.animationDuration = Math.random() * 10 + 10 + "s"; // 10-20s duration

        document.getElementById("hearts-container").appendChild(heart);

        // Cleanup after animation
        setTimeout(() => {
          heart.remove();
        }, 20000);
      }

      // Create a heart every 500ms
      setInterval(createFloatingHeart, 500);
    </script>
  </body>
</html>
